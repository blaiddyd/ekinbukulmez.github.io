<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ekin Bukulmez</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css"/>
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Infant|Pattaya|Prociono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <v-parallax
            dark
            src=".\assets\img\abstract.jpg"
        >
            <v-layout
                align-center
                column
                justify-center
            >
                <h1>Hello! My Name is Ekin</h1>
                <h4>Full-time dev, part-time parody</h4>
                
            </v-layout>
        </v-parallax>

        <v-container>
            <div id="timeline">
                <h1>My Work</h1>
                <v-timeline align-top>
                    <v-timeline-item
                        v-for="item in items"
                        :key="item.icon"
                        :color="item.color"
                        :icon="item.icon"
                        fill-dot
                    >       
                        <v-card
                            :color="item.color"
                            dark
                            hover
                        >
                            <v-card-title class="title">
                                {{ item.title }}

                            </v-card-title>
                            <v-card-text class="white black--text">
                                {{ item.text }}
                            </v-card-text>
                            <v-card-actions>
                                <v-layout>
                                    <v-btn
                                        :href="item.link"
                                    >
                                        LEARN MORE
                                    </v-btn>
                                </v-layout>
                            </v-card-actions>
                        </v-card> 
                    </v-timeline-item>
                </v-timeline>

            </div>
        </v-container>
    
        <footer class="container-fluid" style="background-color: #731DD8;">
            <h3>Thank you for visiting! üòä</h3>
            <p>Feel free to checkout any of my social media links below! üíñ</p>
            <p>&copy; Style by Ekin Bukulmez üé®</p> 
            <p>Image overlay effect from <a href="https://miketricking.github.io/bootstrap-image-hover/" target="_blank">here üë©‚Äçüíª</a></p>
        </footer> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
    <script>
        new Vue({ 
            el: '#app', 
            data: () => {
                return {
                    items: [
                        {
                            color: '#4F518C',
                            icon: 'work',
                            title: 'Software Developer at Mote Net',
                            text: `I am currently working at Mote Net, a Perth-based start-up that is developing smart farm technologies
                                    for Western Australian farmers. I work as a web developer, crafting the user-friendly Mote Net dashboard, which
                                    displays farm for the user to utilise. `,
                            link: 'https://mote.net.au/'
                        },
                        {
                            color: '#907AD6',
                            icon: 'computer',
                            title: 'Web Development Intern at Mission Australia',
                            text: ``,
                        },
                        {
                            color: '#2C2A4A',
                            icon: 'school',
                            title: 'Computer Science, BS, at University of Western Australia',
                            text: ``,
                        },
                        {
                            color: '#DABFFF',
                            icon: 'book',
                            title: 'Global Business, BS, at the University of Texas at Dallas',
                            text: ``,
                        },
                        
                    ],
                }
            },
        });
    </script>
</body>
</html>
